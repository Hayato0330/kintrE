<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Web Site</title>

    <!-- 共通CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* ======= このページ専用の調整だけ ======= */

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            text-align: center;
            width: 100%;
            max-width: 520px; /* スマホで画面いっぱい */
            padding: 0 16px;
        }

        /* ★ タイトルを画面いっぱい（最大5rem）まで自動フィット */
        h1 {
            font-size: clamp(2.5rem, 9vw, 5rem); /* ← 画面幅に応じて巨大化 */
            margin-bottom: 40px;
            color: rgb(248, 69, 104);
            font-weight: 900;
            line-height: 1.1;
            word-break: keep-all;
        }

        /* ★ ログインボタンも画面いっぱいに大きく */
        .home-btn {
            width: 100%;                      /* ← 画面の左右をフル使用 */
            min-height: 90px !important;      /* ← 高さも大きく */
            padding: 20px 10px !important;
            font-size: 2.2rem !important;     /* ← 超大文字 */
            border-radius: 40px !important;
            border: 0;

            background-color: rgb(248, 69, 104);
            color: white;
            font-weight: 800;
            cursor: pointer;

            transition: background-color 0.2s, transform 0.15s;
        }

        /* hover（PCのみ） */
        @media (hover: hover) and (pointer: fine) {
            .home-btn:hover {
                background-color: rgb(252, 8, 57);
                transform: translateY(-3px);
            }
        }

        /* active */
        .home-btn:active {
            background-color: rgb(252, 8, 57);
            transform: scale(0.97);
        }

        /* フォーカス色残り防止 */
        .home-btn:focus,
        .home-btn:focus-visible {
            outline: none !important;
            background-color: rgb(248, 69, 104);
            box-shadow: none !important;
        }
    </style>

</head>

<body>

<div class="home-container">
    <h1>KINNIKU PAY</h1>

    <button class="home-btn" onclick="location.href='pages/login-f.html'">
        ログイン
    </button>
</div>

</body>
</html>
