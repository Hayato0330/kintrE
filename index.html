<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Web Site</title>

    <!-- 共通CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* ======= このページ専用の調整だけ ======= */

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {            
            width: 100%;
            max-width: 600px;
            padding: 0 20px;

            /* ★追加：中央寄せ */
            text-align: center;
        }

        /* ロゴ画像 */
        .logo {
            width: clamp(260px, 80vw, 700px); 
            height: auto;
            margin-bottom: 60px;

            /* 念のため画像自体も中央寄せ */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .home-btn {
            width: 100%;
            min-height: 120px !important;
            padding: 26px 10px !important;
            font-size: 2.8rem !important;
            border-radius: 50px !important;

            border: 0;
            background-color: rgb(248, 69, 104);
            color: white;
            font-weight: 800;
            cursor: pointer;

            transition: background-color 0.2s, transform 0.15s;
        }

        @media (hover: hover) and (pointer: fine) {
            .home-btn:hover {
                background-color: rgb(252, 8, 57);
                transform: translateY(-3px);
            }
        }

        .home-btn:active {
            background-color: rgb(252, 8, 57);
            transform: scale(0.97);
        }

        .home-btn:focus,
        .home-btn:focus-visible {
            outline: none !important;
            background-color: rgb(248, 69, 104);
            box-shadow: none !important;
        }
    </style>
</head>

<body>

<div class="home-container">

    <img src="kinniku_pay_logo_full_red.png" class="logo" alt="KinnikuPay Logo">

    <button class="home-btn" onclick="location.href='pages/login-f.html'">
        ログイン
    </button>

</div>

</body>
</html>
