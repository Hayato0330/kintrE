<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Web Site</title>

    <!-- 共通CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* ======= このページ専用の調整だけ ======= */

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            text-align: center;
            width: 100%;
            max-width: 520px;
            padding: 0 16px;
        }

        /* ★ ロゴ画像のサイズ調整（画面幅に応じて拡大） */
        .logo {
            width: clamp(200px, 70vw, 500px); 
            height: auto;
            margin-bottom: 40px;
        }

        .home-btn {
            width: 100%;
            min-height: 90px !important;
            padding: 20px 10px !important;
            font-size: 2.2rem !important;
            border-radius: 40px !important;
            border: 0;

            background-color: rgb(248, 69, 104);
            color: white;
            font-weight: 800;
            cursor: pointer;

            transition: background-color 0.2s, transform 0.15s;
        }

        @media (hover: hover) and (pointer: fine) {
            .home-btn:hover {
                background-color: rgb(252, 8, 57);
                transform: translateY(-3px);
            }
        }

        .home-btn:active {
            background-color: rgb(252, 8, 57);
            transform: scale(0.97);
        }

        .home-btn:focus,
        .home-btn:focus-visible {
            outline: none !important;
            background-color: rgb(248, 69, 104);
            box-shadow: none !important;
        }
    </style>
</head>

<body>

<div class="home-container">

    <!-- ★ ここを画像に変更 -->
    <img src="kinniku_pay_logo_full_red.png" class="logo" alt="KinnikuPay Logo">

    <button class="home-btn" onclick="location.href='pages/login-f.html'">
        ログイン
    </button>
</div>

</body>
</html>
