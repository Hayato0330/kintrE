<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Web Site</title>

    <!-- あなたのCSS（全部コピペOK） -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* このページだけの微調整 */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .home-container {
            text-align: center;
            width: 100%;
            max-width: 480px;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 40px;
            color: var(--text);
        }

        /* トップページ専用ボタン：
           あなたの .primary と完全に揃える */
        .home-btn {
            width: 60%;
            min-height: 52px;
            padding: 12px 16px;
            border-radius: 30px;
            border: 0;
            cursor: pointer;
            background-color: rgb(248, 69, 104);
            font-size: 1.3rem;
            font-weight: 800;
            color: #fff;

            transition: background-color 0.2s, transform 0.15s;
        }

        /* hover（PCのみ） */
        @media (hover: hover) and (pointer: fine) {
            .home-btn:hover {
                background-color: rgb(252, 8, 57);
                transform: translateY(-3px);
            }
        }

        /* active（スマホ・PC両方） */
        .home-btn:active {
            background-color: rgb(252, 8, 57);
            transform: scale(0.97);
        }

        /* 赤が残らないように focus-reset */
        .home-btn:focus,
        .home-btn:focus-visible {
            outline: none !important;
            background-color: rgb(248, 69, 104);
            box-shadow: none !important;
        }
    </style>
</head>

<body>

<div class="home-container">
    <h1>個人間送金アプリ</h1>

    <!-- ログインボタン -->
    <button class="home-btn" onclick="location.href='pages/login-f.html'">
        ログイン
    </button>
</div>

</body>
</html>
