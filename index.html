<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Web Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
        }

        /* ====== ボタンのデザイン ====== */
        button {
            font-size: 1.2rem;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;

            /* 通常状態 */
            background-color: white;
            color: rgb(248, 69, 104);

            cursor: pointer;
            transition: 
                transform 0.2s,
                box-shadow 0.2s,
                background-color 0.15s,
                color 0.15s;
        }

        /* hover：ふわっと浮く */
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        /* active：押し込んだときに色が変わる（★今回追加） */
        button:active {
            background-color: rgb(252, 8, 57); /* ピンク背景に */
            color: white;                        /* 白文字に */
            transform: translateY(0px);          /* 浮かせない */
            box-shadow: none;                    /* 影も消す */
        }

        /* focus が残っても色が戻るように */
        button:focus-visible {
            outline: none;
            background-color: white;
            color: rgb(248, 69, 104);
        }
    </style>
</head>

<body>

<div class="container1">
    <h1>個人間送金アプリ</h1>

    <!-- ログインボタン -->
    <button onclick="location.href='pages/login-f.html'">ログイン</button>
</div>

</body>
</html>
