<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title> tab menu</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  </head>

  <body>
   
    <header class="to-header">
      <div class="to-name">送金先</div>
      <div class="to-id" id="to-name">三菱銀君</div>
      <div class="to-id"> 個人番号
      <span id = "to-id">12345</span>
      </div>
    >
       <!-- 上限金額-->
    <div class="row">
      <div class="label" >上限金額</div>
      <div class="value"><span id="limit">0</span> 円</div>
    </div>

    <hr style="border:none;border-top:1px solid #eee;margin:12px 0;">

    <!-- 送金「」円 -->
    <div class="row" style="align-items:flex-end;">
      <div>
        <div class="label">送金「 」円</div>
        <div class="muted">0〜上限の範囲で入力</div>
      </div>
      <input id="amount" type="number" inputmode="numeric" min="0" step="1" placeholder="例: 500" />
    </div>

    <button type="button" class="primary" id="sendBtn">送金する</button>

    <script>
  const btn = document.getElementById("sendBtn");
  btn.addEventListener("click", () => {
    location.href = "4.html";
  });
</script>
   
   

    <div id="msg" class=""></div>
  </div>
   
  </body>
