<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ログイン</title>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div class="phone">
    <div class="screen">

      <!-- ★中央寄せに変更 -->
      <h2 style="margin:0 0 20px; text-align:center;">ログイン</h2>

      <!-- 入力欄：幅を広くしたいので style="width:100%" を追加 -->
      <div class="row">
        <input id="number" 
               type="text" 
               inputmode="numeric" 
               placeholder="口座番号 例: 100001"
               style="width:100%; padding:12px; font-size:16px;">
      </div>

      <!-- ボタンはそのままでOK -->
      <button class="primary" id="loginBtn" style="width:100%; margin-top:20px;">ログイン</button>

      <div id="msg" style="margin-top:10px;color:#c00;text-align:center;"></div>

    </div>
  </div>

  <script>
    /* --- あなたのログイン処理 --- */
  </script>
</body>
</html>
