<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="phone">
    <div class="screen">

      <div class="center-box">

        <h2>ログイン</h2>

        <!-- 口座番号 -->
        <div class="form-container">
          <label for="account-number">口座番号</label>
          <input
            type="number"
            id="account-number"
            placeholder="例：0000000"
          >
        </div>

        <!-- ユーザー名 -->
        <div class="form-container">
          <label for="user-name">ユーザー名</label>
          <input
            type="text"
            id="user-name"
            placeholder="例：山田太郎"
          >
        </div>

        <!-- パスワード -->
        <div class="form-container">
          <label for="password">パスワード</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
          >
        </div>

        <!-- メッセージ表示 -->
        <div id="msg" class="msg"></div>

        <!-- ボタン -->
        <div class="actions">
            <a href="8.html">
          <button class="primary" id="login-btn">
            ログイン
          </button>
          </a>
        </div>

      </div>


      
    </div>
  </div>

</body>
</html>
