<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ログイン</title>

  <!-- 請求内容の確認ページと同じCSSを使う -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="phone">
    <div class="screen">

      <!-- 見た目の雰囲気を合わせる（to-headerを流用） -->
      <header class="to-header">
        <div class="to-name">ログイン</div>
        <div class="to-id">口座番号を入力してください</div>
      </header>

      <div class="label"></div>

      <!-- 口座番号 -->
      <div class="label">口座番号</div>
      <div class="row" style="margin-top:8px; width:100%;">
        <!-- style.css が input[type="number"] に当たるので number に合わせる -->
        <input id="number" type="number" inputmode="numeric" placeholder="例: 100001">
      </div>

      <!-- ログインボタン：配置とサイズはstyle.cssの.primaryに任せる -->
      <button class="primary" id="loginBtn">ログイン</button>

      <!-- メッセージ -->
      <div id="msg" style="color:red;margin-top:12px;"></div>

    </div>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const number = document.getElementById("number").value.trim();
      const msgEl  = document.getElementById("msg");
      msgEl.textContent = "";

      if (!number) {
        msgEl.textContent = "口座番号を入力してください";
        return;
      }

      try {
        // /api/login?number=... を呼ぶ（あなたの仕様に合わせる）
        const apiUrl = new URL("/api/login", window.location.origin);
        apiUrl.searchParams.set("number", number);

        const res = await fetch(apiUrl.toString(), { method: "GET" });
        const data = await res.json();

        if (!res.ok || !data.ok) {
          msgEl.textContent = data?.error ?? `ログイン失敗 (status ${res.status})`;
          return;
        }

        // ログイン情報を保存（あなたの他ページが sessionStorage.user_id を使っているので合わせる）
        sessionStorage.setItem("user_id", String(data.number ?? number));

        // 次ページへ
        location.href = `8.html?number=${encodeURIComponent(data.number ?? number)}`;

      } catch (e) {
        msgEl.textContent = "通信エラーです";
        console.error(e);
      }
    });
  </script>
</body>
</html>
