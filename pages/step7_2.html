<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>請求リンク作成</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="phone"> 
          <div class="screen">

  <!-- ★ 全体センター寄せ: HTMLだけで対応 -->
  <div style="max-width:520px;margin:0 auto;text-align:center;">

    <div class="to-header" style="text-align:center;">
      <div class="to-label">請求リンク</div>
      <div class="to-name">作成完了</div>
      <div class="to-id">リンクをコピーして送ってください</div>
    </div>

    <div class="row" style="flex-direction:column;align-items:center;">
      <div>
        <div class="label">作成されたリンク</div>
        <div class="muted">ボタンでコピーできます</div>
      </div>

      <div class="value" id="linkBox"
           style="font-size:14px;font-weight:600;word-break:break-all;margin-top:10px;">
        (請求リンクをここに表示する)
      </div>
    </div>

    <!-- ★ ボタンは .primary のまま！デザイン完全維持！ -->
    <button class="primary" type="button" onclick="copyLink()" style="margin-top:20px;">
      リンクをコピー
    </button>

    <button class="primary" type="button" onclick="goHome()"
            style="background:#f2f2f2;margin-top:12px;">
      トップ画面に戻る
    </button>

    <div id="msg" style="margin-top:12px;"></div>

  </div>

  <script>
    const requestLink = "https://example.com/pay?id=12345";
    document.getElementById("linkBox").innerText = requestLink;

    function copyLink(){
      navigator.clipboard.writeText(requestLink)
        .then(() => showMsg("コピーしました！", "ok"))
        .catch(() => showMsg("コピーに失敗しました", "err"));
    }

    function goHome(){
      window.location.href = "index.html";
    }

    function showMsg(text, type){
      const el = document.getElementById("msg");
      el.className = type; // #msg.ok / #msg.err を使用
      el.textContent = text;
    }
  </script>

</div>
  </div> 
</body>
</html>
