<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>請求リンク作成</title>

<style>
  body{
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin:0;
    background:#f5f5f7;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding-top:40px;
  }

  .container{
    width:90%;
    max-width:360px;
    text-align:center;
  }

  .msg{
    font-size:16px;
    margin-bottom:20px;
  }

  #linkBox{
    font-size:14px;
    color:#666;
    margin-bottom:25px;
    word-break:break-all;
  }

  .btn{
    width:100%;
    padding:15px 0;
    border-radius:8px;
    font-size:18px;
    border:none;
    cursor:pointer;
    margin-bottom:15px;
  }

  .copy-btn{
    background:#34a853;
    color:#fff;
  }

  .back-btn{
    background:white;
    border:1px solid #ccc;
  }

  #toast{
    position:fixed;
    bottom:30px;
    background:#333;
    color:#fff;
    padding:10px 20px;
    border-radius:20px;
    font-size:14px;
    opacity:0;
    transition:0.3s ease;
  }
</style>
</head>

<body>
  <div class="phone"> 
          <div class="screen">

<div class="container">
    <p class="msg">請求リンクが作成されました</p>

    <div id="linkBox">(請求リンクをここに表示する)</div>

    <button class="btn copy-btn" onclick="copyLink()">リンクをコピー</button>
    <button class="btn back-btn" onclick="goHome()">トップ画面に戻る</button>
</div>

<div id="toast">コピーしました！</div>

<script>
  // ★ 実際のリンク（ここを書き換えて使って OK）
  const requestLink = "https://example.com/pay?id=12345";

  // 初期表示
  document.getElementById("linkBox").innerText = requestLink;

  function copyLink(){
    navigator.clipboard.writeText(requestLink)
      .then(() => {
        showToast("コピーしました！");
      })
      .catch(() => {
        showToast("コピーに失敗しました");
      });
  }

  function goHome(){
    // ★ 遷移先URLを好きなように変更してください
    window.location.href = "index.html";
  }

  function showToast(msg){
    const t = document.getElementById("toast");
    t.innerText = msg;
    t.style.opacity = 1;
    setTimeout(()=> t.style.opacity = 0, 1500);
  }
</script>

</div>
  </div> 
</body>
</html>
