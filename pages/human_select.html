<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>送金相手を選択</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Sans","Yu Gothic",sans-serif;background:#f3f3f3;display:flex;justify-content:center;padding:24px 12px;}
    .phone{width:360px;background:#fff;border-radius:28px;box-shadow:0 12px 30px rgba(0,0,0,.12);overflow:hidden;border:1px solid #ddd;}
    .header{height:64px;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;border-bottom:1px solid #e6e6e6;}
    .row{display:flex;align-items:center;gap:14px;padding:14px 16px;border-bottom:1px solid #e6e6e6;cursor:pointer;}
    .row:active{background:#f6f6f6;}
    .avatar{width:54px;height:54px;border-radius:50%;object-fit:cover;border:1px solid #e6e6e6;background:#fff;}
    .name{font-size:18px;font-weight:600;}
    .chev{margin-left:auto;color:#bbb;font-size:22px;line-height:1;}
  </style>
</head>
<body>
  <div class="phone">
    <div class="header">送金相手を選択</div>
    <div id="account_list"></div>
  </div>

  <script>
    async function loadAccounts() {
      const res = await fetch("http://localhost:8080/api/accounts");
      if (!res.ok) throw new Error("API error: " + res.status);
      const accounts = await res.json();

      const container = document.getElementById("account_list");
      container.innerHTML = "";

      accounts.forEach(acc => {
        const row = document.createElement("div");
        row.className = "row";

        row.innerHTML = `
          <img class="avatar" src="${acc.avatarBase64}" alt="avatar">
          <div class="name">${acc.name}</div>
          <div class="chev">›</div>
        `;

        // クリックで「選択した人の情報」を取れる
        row.addEventListener("click", () => {
          console.log("選択:", acc);
          alert(`選択: ${acc.name}\n口座番号: ${acc.accountNumber}\n残高: ${acc.balanceYen}円`);
          // ここで送金画面へ遷移したり、acc.accountNumber を次画面に渡す
        });

        container.appendChild(row);
      });
    }

    window.onload = () => loadAccounts().catch(err => {
      console.error(err);
      alert("読み込み失敗: " + err.message);
    });
  </script>
</body>
</html>
