<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Web Site</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            background-color: white;
            color: #0078ff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Site</h1>
    <button onclick="location.href='login.html'">ログイン</button>
</div>

</body>
</html>
