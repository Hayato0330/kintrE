<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>請求内容の確認</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
<div class="phone"> 
<div class="screen"> 

  <header class="to-header">
    <div class="to-name">請求元</div>
    <div class="to-id" id="sender-name">読み込み中...</div>
  </header>

  <hr style="border:none;border-top:1px solid #eee;margin:12px 0;">

 
  <!-- 上限金額 -->
  <div class="row">
    <div class="label">上限金額</div>
    <div class="value">
      <span id="limit">---</span> 円
    </div>
  </div>
 
  <!-- 請求金額 -->
  <div class="row" style="align-items:flex-end;">
    <div>
      <div class="label">請求金額</div>
      <div class="muted">相手からの請求額</div>
    </div>
    <div class="value">
      <span id="requestAmount">0</span> 円
    </div>
  </div>

  <!-- メッセージ -->
  <div class="row" style="margin-top:12px;">
    <div>
      <div class="label">メッセージ</div>
      <div id="message" style="color:#666;font-size:14px;">---</div>
    </div>
  </div>

 <!-- 送金ボタン -->
<button class="primary" id="sendBtn">送金する</button>

<!-- エラーメッセージ -->
<div id="msg" style="color:red;margin-top:12px;"></div>
</div>
</div>
<script>
  // 1. 通行手形（access_granted）があるかチェック
  if (!sessionStorage.getItem('access_granted')) {
    
    // ▼ 手形がない場合（直打ち）
    alert("不正なアクセスです。最初からやり直してください。");
    // トップページや前の画面に強制的に戻す
    location.href = "/";

  } else {

    // ▼ 手形がある場合（正規ルート）
    
    // 2. 二度とこの画面を表示させないため（リロード対策）、手形をすぐに破り捨てる
    sessionStorage.removeItem('access_granted');

    // そのまま画面を表示する処理へ...
    console.log("正規のアクセスです");
  }
</script>

<script>
  let currentBillId = null;
  let currentBillData = null;

  // 請求情報を取得
  (async () => {
    // URLパラメータからbill_idを取得
    const params = new URLSearchParams(window.location.search);
    const billId = params.get("bill_id");
    currentBillId = billId;

    if (!billId) {
      document.getElementById("msg").textContent = "bill_idが指定されていません";
      return;
    }

    try {
      // APIを呼び出して請求情報を取得
      const res = await fetch(`/api/requestbills?bill_id=${encodeURIComponent(billId)}`);
      console.log(res);
      const data = await res.json();
      console.log(data);

      if (!res.ok) {
        document.getElementById("msg").textContent = data?.error ?? "読み込みに失敗しました";
        return;
      }

      // グローバル変数に保存
      currentBillData = data;

      // 表示を更新
      document.getElementById("sender-name").textContent = data.sender_name ?? "---";
      document.getElementById("requestAmount").textContent = Number(data.amount ?? 0).toLocaleString("ja-JP");
      document.getElementById("message").textContent = data.message ?? "メッセージなし";

    } catch (e) {
      document.getElementById("msg").textContent = "通信エラーです";
      console.error(e);
    }
  })();

  // 上限金額（残高）を取得
  (async () => {
    // URLパラメータからnumberを取得
    const params = new URLSearchParams(window.location.search);
    const number = sessionStorage.getItem("account_number");

    if (!number) {
      document.getElementById("msg").textContent = "numberが指定されていません";
      return;
    }

    try {
      // APIを呼び出して残高情報を取得
      const res = await fetch(`/api/balance?number=${encodeURIComponent(number)}`);
      console.log(res);
      const data = await res.json();
      console.log(data);

      if (!res.ok) {
        document.getElementById("msg").textContent = data?.error ?? "読み込みに失敗しました";
        return;
      }

      // 表示を更新
document.getElementById("limit").textContent =
  data.balance != null ? Number(data.balance).toLocaleString("ja-JP") : "---";


    } catch (e) {
      document.getElementById("msg").textContent = "通信エラーです";
      console.error(e);
    }
  })();

  // 送金ボタンのクリックイベント
  document.getElementById("sendBtn").addEventListener("click", async () => {
    // sessionStorageからログインユーザーのIDを取得
    const userId = sessionStorage.getItem("user_id");

    if (!userId) {
      document.getElementById("msg").textContent = "ユーザーIDが取得できません。ログインしてください。";
      return;
    }

    if (!currentBillId) {
      document.getElementById("msg").textContent = "bill_idが取得できません";
      return;
    }

    if (!currentBillData) {
      document.getElementById("msg").textContent = "請求情報が読み込まれていません";
      return;
    }

    // URLパラメータからnumberを取得
    const params = new URLSearchParams(window.location.search);
    const senderNumber = sessionStorage.getItem("account_number");
    if (!senderNumber) {
      document.getElementById("msg").textContent = "送金元のnumberが取得できません";
      return;
    }

    try {
      // 送金中の表示
      document.getElementById("sendBtn").disabled = true;
      document.getElementById("sendBtn").textContent = "送金中...";

      const amount = currentBillData.amount;
      const recipientNumber = currentBillData.sender_number; // 請求元のnumber

      // 1. update_bill APIを呼び出し（請求ステータスを更新）
      const updateRes = await fetch("/api/updatebills", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          bill_id: currentBillId,
          user_id: userId,
          amount: amount
        })
      });

      const updateData = await updateRes.json();

      if (!updateRes.ok) {
        document.getElementById("msg").textContent = updateData?.error ?? "更新に失敗しました";
        document.getElementById("sendBtn").disabled = false;
        document.getElementById("sendBtn").textContent = "送金する";
        return;
      }

      // 2. send APIを呼び出して残高を更新
      const sendRes = await fetch("/api/send", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          sender_number: senderNumber,
          recipient_number: recipientNumber,
          amount: amount
        })
      });

      const sendData = await sendRes.json();

      if (!sendRes.ok) {
        document.getElementById("msg").textContent = sendData?.error ?? "送金処理に失敗しました";
        document.getElementById("sendBtn").disabled = false;
        document.getElementById("sendBtn").textContent = "送金する";
        return;
      }

      // 成功したら4.htmlに遷移
      sessionStorage.setItem('access_granted', 'true');
      location.href = "4.html";

    } catch (e) {
      document.getElementById("msg").textContent = "通信エラーです";
      document.getElementById("sendBtn").disabled = false;
      document.getElementById("sendBtn").textContent = "送金する";
      console.error(e);
    }
  });
</script>

</body>
</html>
