<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>請求リンクを作成</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="phone">
    <div class="screen">

      <div class="center-box">

        <!-- 金額入力 -->
        <div class="msg">
          <div class="label">請求金額</div>
          <input id="amount" type="number" inputmode="numeric"
                min="0" step="1" placeholder="例: 500">
        </div>

        <div id="msg"></div>

        <!-- メッセージ欄 -->
        <div class="form-container">
          <label>メッセージ<span class="optional">（任意）</span></label>
          <textarea id="message" placeholder="メッセージを入力してください…"></textarea>
        </div>

        <!-- ボタン -->
        <button class="primary" id="sendBtn">請求する</button>
        <button class="primary" id="goHomeBtn">トップページに戻る</button>

      </div>

    </div>
  </div>

  <script>
    document.getElementById("sendBtn").addEventListener("click", () => {
      location.href = "step7_2.html";
    });

    document.getElementById("goHomeBtn").addEventListener("click", () => {
      location.href = "../index.html";
    });
  </script>

</body>
</html>
