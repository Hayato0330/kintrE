<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>請求リンクを作成</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  </head>

  <body>
     <div class="phone"> 
          <div class="screen">

    <hr style="border:none;border-top:1px solid #eee;margin:12px 0;">

    <!-- 送金「」円 -->
    <div class="row" style="align-items:flex-end;">
      <div>
        <div class="label">請求金額</div>
      </div>
      <input id="amount" type="number" inputmode="numeric" min="0" step="1" placeholder="例: 500" />
    </div>

    <button class="primary" id="sendBtn">請求する</button>

    <div id="msg" class=""></div>

    <div class="form-container">
        <label>メッセージ<span class="optional">（任意）</span></label>
        <textarea placeholder="メッセージを入力してください…"></textarea>
    </div>
    <body>
  <div class="phone"> 
      <div class="screen">
            <div class="shorikanryo-image">
              <img src="../images/approval.png" alt="承認画像">
            </div>
      <hd>処理完了</hd>
    <button class="primary" id="sendBtn">トップページに戻る</button>

    <script>
  const btn = document.getElementById("sendBtn");
  btn.addEventListener("click", () => {
    location.href = "step7_2.html";
  });
</script>
  </div>
  </div>
</body>
