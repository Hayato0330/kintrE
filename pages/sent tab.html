<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>送金画面</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 読み込み中の薄くするスタイル */
    .loading { opacity: 0.5; pointer-events: none; }
    /* エラーメッセージ */
    .error-msg { color: #e74c3c; font-size: 0.9em; margin-top: 10px; font-weight: bold; text-align: center; }

    /* 入力欄：スクショ寄せで少し大きく */
    input[type="number"] { width: 100%; box-sizing: border-box; padding: 18px; font-size: 22px; border-radius: 18px; border: 1px solid #e6e6e6; }
    textarea { width: 100%; box-sizing: border-box; padding: 18px; font-size: 20px; border-radius: 18px; border: 1px solid #e6e6e6; }

    /* 仕切り線（HTML内で完結） */
    .divider { border: none; border-top: 1px solid #eee; margin: 0; }

    /* 残高の行を薄グレー帯に */
    .balance-band { background: #f3f3f3; }

    /* 残高を大きく、右寄せ */
    .balance-big {
      font-size: 40px;
      font-weight: 800;
      line-height: 1;
      white-space: nowrap;
    }

    /* 送金金額のrowを縦並びに */
    .amount-row { align-items: stretch !important; flex-wrap: nowrap !important; }
    .amount-head { width: 100%; margin-bottom: 12px; }
    .amount-head .muted { font-size: 14px !important; color: #666 !important; margin-top: 6px; }

    /* ボタンを大きめに */
    .primary-wide { width: 100%; min-height: 86px; border-radius: 22px; font-size: 24px; font-weight: 800; }
    button:disabled { opacity: 0.6; }
  </style>
</head>

<body>
  <header class="to-header">
    <div class="to-name">送金先</div>
    <div class="to-id" id="recipient-name">読み込み中...</div>
    <div class="to-id"> 個人番号
      <span id="recipient-number">---</span>
    </div>
  </header>

  <!-- 残高：薄グレー帯 + 右側大きく -->
  <div class="row">
    <div class="label">上限金額 (残高)</div>
    <div class="value balance-big"><span id="limit-balance">---</span> 円</div>
  </div>

  <hr class="divider">

  <!-- 送金金額：ラベル＋補足 → 入力欄（縦並び） -->
  <div class="row amount-row">
    <div class="amount-head">
      <div class="label">送金金額</div>
      <div class="muted">0〜上限の範囲で入力</div>
    </div>

    <input id="amount" type="number" inputmode="numeric" min="1" step="1" placeholder="例: 1000" />
  </div>

  <hr class="divider">

  <div class="form-container">
    <label>メッセージ<span class="optional">（任意）</span></label>
    <textarea id="message" placeholder="メッセージを入力してください…"></textarea>
  </div>

  <button type="button" class="primary primary-wide" id="sendBtn" disabled>読み込み中...</button>

  <div id="msg" class="error-msg"></div>

  <script>
    const API_GET_USER = '/api/accounts';
    const API_SEND_MONEY = '/api/transactions';

    const senderId = sessionStorage.getItem('target_account_number');
    const recipientId = sessionStorage.getItem('send_to_account');

    let senderData = null;
    let recipientData = null;

    const btn = document.getElementById("sendBtn");
    const msgDiv = document.getElementById("msg");

    window.onload = async () => {
      if (!senderId || !recipientId) {
        msgDiv.textContent = "エラー: 送金元または送金先の情報が不足しています。トップからやり直してください。";
        return;
      }

      try {
        const [senderRes, recipientRes] = await Promise.all([
          fetch(`${API_GET_USER}?number=${encodeURIComponent(senderId)}`),
          fetch(`${API_GET_USER}?number=${encodeURIComponent(recipientId)}`)
        ]);

        if (!senderRes.ok || !recipientRes.ok) {
          throw new Error("ユーザー情報の取得に失敗しました");
        }

        const sData = await senderRes.json();
        const rData = await recipientRes.json();

        senderData = Array.isArray(sData) ? sData[0] : sData;
        recipientData = Array.isArray(rData) ? rData[0] : rData;

        if(!senderData || !recipientData) {
          throw new Error("ユーザーデータが見つかりませんでした");
        }

        updateUI();

      } catch (error) {
        console.error(error);
        msgDiv.textContent = "データの読み込みに失敗しました: " + error.message;
      }
    };

    function updateUI() {
      document.getElementById("recipient-name").textContent = recipientData.name || "名称未設定";
      document.getElementById("recipient-number").textContent = recipientData.account_number || recipientData.number;

      document.getElementById("limit-balance").textContent = (senderData.balance || 0).toLocaleString();

      const amountInput = document.getElementById("amount");
      if (amountInput) amountInput.max = senderData.balance;

      btn.disabled = false;
      btn.textContent = "送金する";
    }

    btn.addEventListener("click", async () => {
      const amountInput = document.getElementById("amount");
      const amount = parseInt(amountInput.value);

      msgDiv.textContent = "";

      if (!amount || amount <= 0) {
        msgDiv.textContent = "正しい金額を入力してください。";
        return;
      }
      if (amount > senderData.balance) {
        msgDiv.textContent = "残高不足です。";
        return;
      }

      btn.disabled = true;
      btn.textContent = "送金処理中...";

      try {
        const response = await fetch(API_SEND_MONEY, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sender_id: senderId,
            recipient_id: recipientId,
            amount: amount,
            message: "送金"
          })
        });

        const result = await response.json();

        if (response.ok && result.success) {
          location.href = "4.html";
        } else {
          throw new Error(result.message || result.error || "送金に失敗しました");
        }

      } catch (error) {
        msgDiv.textContent = error.message;
        btn.disabled = false;
        btn.textContent = "送金する";
      }
    });
  </script>

</body>
</html>
