<html lang="ja">
<head>

<body>
  <div class="phone">

       <div style="
        min-height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:left;
        padding:20px;
        width:100%;
        box-sizing:border-box;
      ">

        
        <div class="to-name" style="font-size:22px;font-weight:800;margin-bottom:10px; width:100%;">
          ログイン画面
        </div>

        <!-- サブテキスト -->
        <div class="to-id" style="font-size:14px;color:#555;margin-bottom:22px; width:100%;">
          口座番号 PASSWORD 入力してください
        </div>


        <div style="width:100%; margin-bottom:14px;">
          <div class="label" style="margin-bottom:6px;">口座番号</div>

          <input
            id="account_number"
            type="number"
            inputmode="numeric"
            placeholder="例: 100001"
            style="width:100%; box-sizing:border-box;"
          />
        </div>

      

        <div style="width:100%; margin-bottom:14px;">
          <div class="label" style="margin-bottom:6px;">PASSWORD</div>

          <input
            id="password"
            type="password"
            inputmode="numeric"
            placeholder="PASSWORD"
            style="width:100%; box-sizing:border-box;"
          />
        </div>
  

        <div id="msg" style="
          width:100%;
          margin-bottom:16px;
          min-height:22px;
          line-height:22px;
          font-size:14px;
          color:#c00;
        "></div>

        <!-- ログイン -->
        <button class="primary" id="loginBtn"
          style="width:100%; box-sizing:border-box; margin-bottom:12px;">
          ログイン
        </button>


        <script>
    // ▼ APIのパス（あなたの環境に合わせてください）
    // ユーザー情報を取るAPI (例: /api/users?account_number=123)
    const API_LOGIN = '/api/login'; 


    // 前の画面で保存したキー名に合わせて取得
    // 自分の番号
    const user = sessionStorage.getItem('account_number') 
    const passEL = document.getElementById("password");
    const btn = document.getElementById("loginBtn");
    const msgDiv = document.getElementById("msg");

    btn.addEventListener("click", async () => {
      msgDiv.textContent = "";
      
      const password = passEL.value;
      if (!password) {
        msgDiv.textContent = "パスワードを入力してください。";
        return;
      }

      try {
        const response = await fetch(API_LOGIN, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            account_number: user,
            password: password
          })
        });

        if (!response.ok) {
          throw new Error("ログインに失敗しました");
        }

        const data = await response.json();
        if (data.success) {
          // ログイン成功
          sessionStorage.setItem('logged_in', 'true');
          window.location.href = '/pages/login.html';
        } else {
          msgDiv.textContent = "ログインに失敗しました。口座番号またはパスワードが違います。";
        }
      } catch (error) {
        console.error(error);
        msgDiv.textContent = "エラーが発生しました。";
      }
    })

    let senderData = null;
    let recipientData = null;

   
   

    // 画面読み込み時に実行
    window.onload = async () => {

        msgDiv.textContent = "エラー: 口座番号またはパスワードが違いますトップからやり直してください。";
        return;

      </div>

    </div>
  </div>
